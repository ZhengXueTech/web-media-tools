<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>螢幕截圖工具增強版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .toolbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102,126,234,0.05);
            border-radius: 16px;
            border: 1px solid rgba(102,126,234,0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 4px 15px rgba(240,147,251,0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240,147,251,0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79,172,254,0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79,172,254,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .capture-section {
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            max-height: 60vh;
        }

        .screenshot-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
            border: 2px solid #e9ecef;
        }

        .canvas-wrapper {
            position: relative;
            overflow: auto;
            max-height: 70vh;
        }

        #screenshotCanvas {
            display: block;
            max-width: 100%;
            cursor: crosshair;
        }

        .crop-overlay {
            position: absolute;
            border: 2px solid #667eea;
            background: rgba(102,126,234,0.15);
            display: none;
            pointer-events: none;
        }

        .crop-info {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
            top: -35px;
            left: 0;
            white-space: nowrap;
        }

        .edit-toolbar {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: rgba(102,126,234,0.05);
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .tool-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .tool-btn {
            padding: 8px 12px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .tool-btn:hover,
        .tool-btn.active {
            background: #667eea;
            color: white;
        }

        .color-picker {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .range-input {
            width: 100px;
        }

        .settings-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102,126,234,0.05);
            border-radius: 16px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .setting-group select,
        .setting-group input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-wrapper {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .download-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(79,172,254,0.1);
            color: #0ea5e9;
            border: 1px solid rgba(79,172,254,0.2);
        }

        .status-error {
            background: rgba(245,87,108,0.1);
            color: #f5576c;
            border: 1px solid rgba(245,87,108,0.2);
        }

        .shortcuts-info {
            background: rgba(102,126,234,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .shortcuts-info h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .shortcuts-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
        }

        .shortcut-key {
            background: rgba(102,126,234,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-panel {
                padding: 20px;
            }
            
            .toolbar {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
            
            .settings-panel {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-panel {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 螢幕截圖工具增強版</h1>
            <p>專業螢幕截圖與圖片編輯工具，支援多種標註功能和輸出格式</p>
        </div>

        <div class="main-panel">
            <!-- 主要工具列 -->
            <div class="toolbar">
                <button class="btn btn-primary" id="startBtn">
                    🖥️ 開始螢幕分享
                </button>
                <button class="btn btn-secondary" id="captureBtn" disabled>
                    📸 截圖
                </button>
                <button class="btn btn-success" id="editBtn" disabled>
                    ✏️ 編輯模式
                </button>
                <button class="btn btn-primary" id="cropBtn" disabled>
                    ✂️ 裁剪模式
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    🔄 重設
                </button>
            </div>

            <!-- 螢幕分享預覽 -->
            <div class="capture-section">
                <div class="video-container" id="videoContainer">
                    <video id="screenVideo" autoplay muted playsinline></video>
                </div>
            </div>

            <!-- 編輯工具列 -->
            <div class="edit-toolbar" id="editToolbar">
                <div class="tool-group">
                    <span style="font-weight: 600; color: #333;">繪圖工具:</span>
                    <button class="tool-btn" id="textTool">📝 文字</button>
                    <button class="tool-btn" id="arrowTool">➡️ 箭頭</button>
                    <button class="tool-btn" id="rectTool">⬜ 矩形</button>
                    <button class="tool-btn" id="circleTool">⭕ 圓形</button>
                    <button class="tool-btn" id="penTool">✏️ 畫筆</button>
                </div>
                <div class="tool-group">
                    <span style="font-weight: 600; color: #333;">顏色:</span>
                    <input type="color" class="color-picker" id="colorPicker" value="#ff0000">
                </div>
                <div class="tool-group">
                    <span style="font-weight: 600; color: #333;">粗細:</span>
                    <input type="range" class="range-input" id="strokeWidth" min="1" max="10" value="3">
                    <span id="strokeWidthValue">3</span>
                </div>
                <div class="tool-group">
                    <button class="tool-btn" id="undoBtn">↶ 撤銷</button>
                    <button class="tool-btn" id="clearBtn">🗑️ 清除</button>
                </div>
            </div>

            <!-- 截圖顯示區域 -->
            <div class="screenshot-container" id="screenshotContainer">
                <div class="canvas-wrapper">
                    <canvas id="screenshotCanvas"></canvas>
                    <div class="crop-overlay" id="cropOverlay">
                        <div class="crop-info" id="cropInfo"></div>
                    </div>
                </div>
            </div>

            <!-- 設定面板 -->
            <div class="settings-panel">
                <div class="setting-group">
                    <label>輸出格式:</label>
                    <select id="formatSelect">
                        <option value="png">PNG (無損)</option>
                        <option value="jpeg">JPEG (壓縮)</option>
                        <option value="webp">WebP (現代)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>圖片品質 (JPEG/WebP):</label>
                    <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.9">
                    <span id="qualityValue">90%</span>
                </div>
                <div class="setting-group">
                    <label>解析度縮放:</label>
                    <select id="scaleSelect">
                        <option value="1">原始大小</option>
                        <option value="0.75">75%</option>
                        <option value="0.5">50%</option>
                        <option value="0.25">25%</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>檔案名稱前綴:</label>
                    <input type="text" id="filenamePrefix" value="screenshot" placeholder="輸入檔名前綴">
                </div>
            </div>

            <!-- 預覽區域 -->
            <div class="preview-section" id="previewSection">
                <div class="preview-wrapper">
                    <h3 style="margin-bottom: 15px; color: #333;">📋 預覽與下載</h3>
                    <img id="previewImage" class="preview-image" alt="截圖預覽">
                    <div class="download-section">
                        <button class="btn btn-success" id="downloadBtn">
                            💾 下載圖片
                        </button>
                        <button class="btn btn-primary" id="copyBtn">
                            📋 複製到剪貼簿
                        </button>
                        <span id="fileSizeInfo" style="color: #666; font-size: 0.9rem;"></span>
                    </div>
                </div>
            </div>

            <!-- 狀態訊息 -->
            <div class="status-message" id="statusMessage"></div>

            <!-- 快捷鍵說明 -->
            <div class="shortcuts-info">
                <h4>⌨️ 快捷鍵</h4>
                <div class="shortcuts-list">
                    <div class="shortcut-item">
                        <span>開始截圖</span>
                        <span class="shortcut-key">Ctrl + S</span>
                    </div>
                    <div class="shortcut-item">
                        <span>編輯模式</span>
                        <span class="shortcut-key">Ctrl + E</span>
                    </div>
                    <div class="shortcut-item">
                        <span>裁剪模式</span>
                        <span class="shortcut-key">Ctrl + R</span>
                    </div>
                    <div class="shortcut-item">
                        <span>撤銷</span>
                        <span class="shortcut-key">Ctrl + Z</span>
                    </div>
                    <div class="shortcut-item">
                        <span>下載</span>
                        <span class="shortcut-key">Ctrl + D</span>
                    </div>
                    <div class="shortcut-item">
                        <span>重設</span>
                        <span class="shortcut-key">Escape</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class EnhancedScreenshotTool {
            constructor() {
                this.mediaStream = null;
                this.originalCanvas = null;
                this.editCanvas = null;
                this.editContext = null;
                this.isEditing = false;
                this.isCropping = false;
                this.isDrawing = false;
                
                // 編輯相關
                this.currentTool = null;
                this.strokeColor = '#ff0000';
                this.strokeWidth = 3;
                this.drawingHistory = [];
                this.historyStep = -1;
                
                // 裁剪相關
                this.cropStart = { x: 0, y: 0 };
                this.cropEnd = { x: 0, y: 0 };
                this.cropRect = null;

                this.initElements();
                this.bindEvents();
                this.updateQualityDisplay();
            }

            initElements() {
                // 主要按鈕
                this.startBtn = document.getElementById('startBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.editBtn = document.getElementById('editBtn');
                this.cropBtn = document.getElementById('cropBtn');
                this.resetBtn = document.getElementById('resetBtn');

                // 視頻和畫布
                this.video = document.getElementById('screenVideo');
                this.videoContainer = document.getElementById('videoContainer');
                this.screenshotContainer = document.getElementById('screenshotContainer');
                this.canvas = document.getElementById('screenshotCanvas');
                this.ctx = this.canvas.getContext('2d');

                // 編輯工具
                this.editToolbar = document.getElementById('editToolbar');
                this.colorPicker = document.getElementById('colorPicker');
                this.strokeWidthSlider = document.getElementById('strokeWidth');
                this.strokeWidthValue = document.getElementById('strokeWidthValue');
                this.undoBtn = document.getElementById('undoBtn');
                this.clearBtn = document.getElementById('clearBtn');

                // 裁剪
                this.cropOverlay = document.getElementById('cropOverlay');
                this.cropInfo = document.getElementById('cropInfo');

                // 設定
                this.formatSelect = document.getElementById('formatSelect');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.qualityValue = document.getElementById('qualityValue');
                this.scaleSelect = document.getElementById('scaleSelect');
                this.filenamePrefix = document.getElementById('filenamePrefix');

                // 預覽和下載
                this.previewSection = document.getElementById('previewSection');
                this.previewImage = document.getElementById('previewImage');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.fileSizeInfo = document.getElementById('fileSizeInfo');

                // 狀態
                this.statusMessage = document.getElementById('statusMessage');
            }

            bindEvents() {
                // 主要功能按鈕
                this.startBtn.addEventListener('click', () => this.startScreenShare());
                this.captureBtn.addEventListener('click', () => this.captureScreenshot());
                this.editBtn.addEventListener('click', () => this.toggleEditMode());
                this.cropBtn.addEventListener('click', () => this.toggleCropMode());
                this.resetBtn.addEventListener('click', () => this.reset());

                // 編輯工具
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    if (['textTool', 'arrowTool', 'rectTool', 'circleTool', 'penTool'].includes(btn.id)) {
                        btn.addEventListener('click', (e) => this.selectTool(e.target.id));
                    }
                });

                this.colorPicker.addEventListener('change', (e) => {
                    this.strokeColor = e.target.value;
                });

                this.strokeWidthSlider.addEventListener('input', (e) => {
                    this.strokeWidth = parseInt(e.target.value);
                    this.strokeWidthValue.textContent = e.target.value;
                });

                this.undoBtn.addEventListener('click', () => this.undo());
                this.clearBtn.addEventListener('click', () => this.clearAnnotations());

                // 畫布事件
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));

                // 設定變更
                this.qualitySlider.addEventListener('input', () => this.updateQualityDisplay());
                this.formatSelect.addEventListener('change', () => this.updatePreview());
                this.scaleSelect.addEventListener('change', () => this.updatePreview());

                // 下載和複製
                this.downloadBtn.addEventListener('click', () => this.downloadImage());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());

                // 快捷鍵
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }

            async startScreenShare() {
                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                        throw new Error('瀏覽器不支援螢幕分享功能');
                    }

                    this.showStatus('正在啟動螢幕分享...', 'success');

                    this.mediaStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            mediaSource: 'screen',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    });

                    this.video.srcObject = this.mediaStream;
                    this.videoContainer.style.display = 'block';

                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.captureBtn.disabled = false;
                        this.showStatus('螢幕分享已啟動，可以開始截圖', 'success');
                    };

                    this.mediaStream.getVideoTracks()[0].onended = () => {
                        this.stopScreenShare();
                    };

                } catch (error) {
                    console.error('螢幕分享失敗:', error);
                    this.showStatus('螢幕分享失敗: ' + error.message, 'error');
                }
            }

            stopScreenShare() {
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }
                this.video.srcObject = null;
                this.videoContainer.style.display = 'none';
                this.captureBtn.disabled = true;
                this.showStatus('螢幕分享已停止', 'success');
            }

            captureScreenshot() {
                if (!this.video.videoWidth || !this.video.videoHeight) {
                    this.showStatus('請等待視頻載入完成', 'error');
                    return;
                }

                // 設定畫布尺寸
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;

                // 清除畫布並繪製視頻幀
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);

                // 儲存原始畫布
                this.originalCanvas = document.createElement('canvas');
                this.originalCanvas.width = this.canvas.width;
                this.originalCanvas.height = this.canvas.height;
                const originalCtx = this.originalCanvas.getContext('2d');
                originalCtx.drawImage(this.canvas, 0, 0);

                // 顯示截圖
                this.screenshotContainer.style.display = 'block';
                this.editBtn.disabled = false;
                this.cropBtn.disabled = false;

                // 初始化編輯畫布
                this.setupEditCanvas();

                // 更新預覽
                this.updatePreview();

                this.showStatus('截圖成功！可以開始編輯', 'success');
            }

            setupEditCanvas() {
                this.editCanvas = document.createElement('canvas');
                this.editCanvas.width = this.canvas.width;
                this.editCanvas.height = this.canvas.height;
                this.editContext = this.editCanvas.getContext('2d');
                
                // 清空繪圖歷史
                this.drawingHistory = [];
                this.historyStep = -1;
                this.saveState();
            }

            toggleEditMode() {
                this.isEditing = !this.isEditing;
                this.isCropping = false;

                if (this.isEditing) {
                    this.editBtn.textContent = '❌ 退出編輯';
                    this.editBtn.className = 'btn btn-secondary';
                    this.editToolbar.style.display = 'flex';
                    this.cropBtn.disabled = true;
                    this.cropOverlay.style.display = 'none';
                    this.canvas.style.cursor = 'crosshair';
                } else {
                    this.editBtn.textContent = '✏️ 編輯模式';
                    this.editBtn.className = 'btn btn-success';
                    this.editToolbar.style.display = 'none';
                    this.cropBtn.disabled = false;
                    this.canvas.style.cursor = 'default';
                    this.currentTool = null;
                    document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                }

                this.updatePreview();
            }

            toggleCropMode() {
                this.isCropping = !this.isCropping;
                this.isEditing = false;

                if (this.isCropping) {
                    this.cropBtn.textContent = '❌ 退出裁剪';
                    this.cropBtn.className = 'btn btn-secondary';
                    this.editBtn.disabled = true;
                    this.editToolbar.style.display = 'none';
                    this.canvas.style.cursor = 'crosshair';
                    this.showStatus('拖拽滑鼠選擇裁剪區域', 'success');
                } else {
                    this.cropBtn.textContent = '✂️ 裁剪模式';
                    this.cropBtn.className = 'btn btn-primary';
                    this.editBtn.disabled = false;
                    this.cropOverlay.style.display = 'none';
                    this.canvas.style.cursor = 'default';
                    this.cropRect = null;
                }
            }

            selectTool(toolId) {
                this.currentTool = toolId;
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(toolId).classList.add('active');
                
                const toolNames = {
                    'textTool': '文字工具',
                    'arrowTool': '箭頭工具',
                    'rectTool': '矩形工具',
                    'circleTool': '圓形工具',
                    'penTool': '畫筆工具'
                };
                
                this.showStatus(`已選擇: ${toolNames[toolId]}`, 'success');
            }

            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (this.canvas.height / rect.height);

                if (this.isCropping) {
                    this.cropStart = { x, y };
                    this.isDrawing = true;
                } else if (this.isEditing && this.currentTool) {
                    this.isDrawing = true;
                    this.startDrawing(x, y);
                }
            }

            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (this.canvas.height / rect.height);

                if (this.isCropping && this.isDrawing) {
                    this.updateCropSelection(x, y);
                } else if (this.isEditing && this.isDrawing && this.currentTool) {
                    this.continueDrawing(x, y);
                }
            }

            onMouseUp(e) {
                if (this.isDrawing) {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                    const y = (e.clientY - rect.top) * (this.canvas.height / rect.height);

                    if (this.isCropping) {
                        this.finalizeCropSelection(x, y);
                    } else if (this.isEditing && this.currentTool) {
                        this.finishDrawing(x, y);
                    }
                }
                this.isDrawing = false;
            }

            updateCropSelection(x, y) {
                this.cropEnd = { x, y };
                
                const left = Math.min(this.cropStart.x, this.cropEnd.x);
                const top = Math.min(this.cropStart.y, this.cropEnd.y);
                const width = Math.abs(this.cropEnd.x - this.cropStart.x);
                const height = Math.abs(this.cropEnd.y - this.cropStart.y);

                const rect = this.canvas.getBoundingClientRect();
                const scaleX = rect.width / this.canvas.width;
                const scaleY = rect.height / this.canvas.height;

                this.cropOverlay.style.display = 'block';
                this.cropOverlay.style.left = (left * scaleX) + 'px';
                this.cropOverlay.style.top = (top * scaleY) + 'px';
                this.cropOverlay.style.width = (width * scaleX) + 'px';
                this.cropOverlay.style.height = (height * scaleY) + 'px';

                this.cropInfo.textContent = `${Math.round(width)} × ${Math.round(height)}`;
            }

            finalizeCropSelection(x, y) {
                this.cropEnd = { x, y };
                
                const left = Math.min(this.cropStart.x, this.cropEnd.x);
                const top = Math.min(this.cropStart.y, this.cropEnd.y);
                const width = Math.abs(this.cropEnd.x - this.cropStart.x);
                const height = Math.abs(this.cropEnd.y - this.cropStart.y);

                if (width > 10 && height > 10) {
                    this.cropRect = { x: left, y: top, width, height };
                    this.showStatus(`已選擇區域: ${Math.round(width)} × ${Math.round(height)}`, 'success');
                    
                    // 自動執行裁剪
                    setTimeout(() => {
                        this.applyCrop();
                    }, 500);
                } else {
                    this.cropOverlay.style.display = 'none';
                    this.showStatus('裁剪區域太小，請重新選擇', 'error');
                }
            }

            applyCrop() {
                if (!this.cropRect) return;

                const { x, y, width, height } = this.cropRect;
                
                // 創建新的裁剪畫布
                const croppedCanvas = document.createElement('canvas');
                croppedCanvas.width = width;
                croppedCanvas.height = height;
                const croppedCtx = croppedCanvas.getContext('2d');

                // 繪製原始圖像的裁剪部分
                croppedCtx.drawImage(this.originalCanvas, x, y, width, height, 0, 0, width, height);

                // 如果有編輯內容，也要裁剪
                if (this.editCanvas) {
                    croppedCtx.drawImage(this.editCanvas, x, y, width, height, 0, 0, width, height);
                }

                // 更新主畫布
                this.canvas.width = width;
                this.canvas.height = height;
                this.ctx.clearRect(0, 0, width, height);
                this.ctx.drawImage(croppedCanvas, 0, 0);

                // 更新原始畫布
                this.originalCanvas = croppedCanvas;

                // 重新設置編輯畫布
                this.setupEditCanvas();

                // 退出裁剪模式
                this.toggleCropMode();
                this.updatePreview();

                this.showStatus('裁剪完成！', 'success');
            }

            startDrawing(x, y) {
                this.editContext.strokeStyle = this.strokeColor;
                this.editContext.lineWidth = this.strokeWidth;
                this.editContext.lineCap = 'round';
                this.editContext.lineJoin = 'round';

                if (this.currentTool === 'penTool') {
                    this.editContext.beginPath();
                    this.editContext.moveTo(x, y);
                } else if (this.currentTool === 'textTool') {
                    this.addText(x, y);
                }

                this.lastX = x;
                this.lastY = y;
            }

            continueDrawing(x, y) {
                if (this.currentTool === 'penTool') {
                    this.editContext.lineTo(x, y);
                    this.editContext.stroke();
                } else if (['arrowTool', 'rectTool', 'circleTool'].includes(this.currentTool)) {
                    // 暫時繪製預覽
                    this.redrawCanvas();
                    this.drawShape(this.lastX, this.lastY, x, y, this.currentTool, true);
                }
            }

            finishDrawing(x, y) {
                if (['arrowTool', 'rectTool', 'circleTool'].includes(this.currentTool)) {
                    this.drawShape(this.lastX, this.lastY, x, y, this.currentTool, false);
                }
                
                this.saveState();
                this.redrawCanvas();
            }

            drawShape(startX, startY, endX, endY, tool, isPreview = false) {
                const ctx = this.editContext;
                
                ctx.strokeStyle = this.strokeColor;
                ctx.lineWidth = this.strokeWidth;
                ctx.lineCap = 'round';

                if (tool === 'rectTool') {
                    ctx.strokeRect(startX, startY, endX - startX, endY - startY);
                } else if (tool === 'circleTool') {
                    const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                } else if (tool === 'arrowTool') {
                    this.drawArrow(ctx, startX, startY, endX, endY);
                }
            }

            drawArrow(ctx, fromX, fromY, toX, toY) {
                const headLength = 20;
                const angle = Math.atan2(toY - fromY, toX - fromX);

                ctx.beginPath();
                ctx.moveTo(fromX, fromY);
                ctx.lineTo(toX, toY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(toX, toY);
                ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
                ctx.moveTo(toX, toY);
                ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
                ctx.stroke();
            }

            addText(x, y) {
                const text = prompt('請輸入文字:');
                if (text) {
                    this.editContext.font = `${this.strokeWidth * 8}px Arial`;
                    this.editContext.fillStyle = this.strokeColor;
                    this.editContext.fillText(text, x, y);
                    this.saveState();
                    this.redrawCanvas();
                }
            }

            redrawCanvas() {
                // 清除主畫布
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 繪製原始圖像
                this.ctx.drawImage(this.originalCanvas, 0, 0);
                
                // 繪製編輯內容
                if (this.editCanvas) {
                    this.ctx.drawImage(this.editCanvas, 0, 0);
                }

                this.updatePreview();
            }

            saveState() {
                this.historyStep++;
                if (this.historyStep < this.drawingHistory.length) {
                    this.drawingHistory.length = this.historyStep;
                }
                
                const imageData = this.editContext.getImageData(0, 0, this.editCanvas.width, this.editCanvas.height);
                this.drawingHistory.push(imageData);
                
                // 限制歷史記錄數量
                if (this.drawingHistory.length > 20) {
                    this.drawingHistory.shift();
                    this.historyStep--;
                }
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    const imageData = this.drawingHistory[this.historyStep];
                    this.editContext.putImageData(imageData, 0, 0);
                    this.redrawCanvas();
                    this.showStatus('已撤銷上一步操作', 'success');
                }
            }

            clearAnnotations() {
                if (confirm('確定要清除所有標註嗎？')) {
                    this.editContext.clearRect(0, 0, this.editCanvas.width, this.editCanvas.height);
                    this.saveState();
                    this.redrawCanvas();
                    this.showStatus('已清除所有標註', 'success');
                }
            }

            updateQualityDisplay() {
                const quality = Math.round(this.qualitySlider.value * 100);
                this.qualityValue.textContent = quality + '%';
            }

            updatePreview() {
                if (!this.canvas) return;

                // 創建最終圖像
                const finalCanvas = document.createElement('canvas');
                const scale = parseFloat(this.scaleSelect.value);
                
                finalCanvas.width = this.canvas.width * scale;
                finalCanvas.height = this.canvas.height * scale;
                
                const finalCtx = finalCanvas.getContext('2d');
                finalCtx.imageSmoothingEnabled = true;
                finalCtx.imageSmoothingQuality = 'high';
                
                // 繪製縮放後的圖像
                finalCtx.drawImage(this.canvas, 0, 0, finalCanvas.width, finalCanvas.height);

                // 轉換為指定格式
                const format = this.formatSelect.value;
                const quality = parseFloat(this.qualitySlider.value);
                
                let mimeType = 'image/png';
                if (format === 'jpeg') mimeType = 'image/jpeg';
                else if (format === 'webp') mimeType = 'image/webp';

                const dataUrl = finalCanvas.toDataURL(mimeType, quality);
                
                // 更新預覽
                this.previewImage.src = dataUrl;
                this.previewSection.style.display = 'block';

                // 計算檔案大小
                const base64Length = dataUrl.split(',')[1].length;
                const sizeInBytes = (base64Length * 3) / 4;
                const sizeInKB = (sizeInBytes / 1024).toFixed(1);
                this.fileSizeInfo.textContent = `檔案大小: ${sizeInKB} KB`;

                // 儲存最終的 DataURL 供下載使用
                this.finalDataUrl = dataUrl;
            }

            async downloadImage() {
                if (!this.finalDataUrl) {
                    this.updatePreview();
                }

                const format = this.formatSelect.value;
                const prefix = this.filenamePrefix.value || 'screenshot';
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `${prefix}_${timestamp}.${format}`;

                const link = document.createElement('a');
                link.download = filename;
                link.href = this.finalDataUrl;
                link.click();

                this.showStatus(`已下載: ${filename}`, 'success');
            }

            async copyToClipboard() {
                try {
                    // 將 DataURL 轉換為 Blob
                    const response = await fetch(this.finalDataUrl);
                    const blob = await response.blob();

                    await navigator.clipboard.write([
                        new ClipboardItem({
                            [blob.type]: blob
                        })
                    ]);

                    this.showStatus('已複製到剪貼簿', 'success');
                } catch (error) {
                    console.error('複製失敗:', error);
                    this.showStatus('複製失敗，請使用下載功能', 'error');
                }
            }

            handleKeyboard(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key.toLowerCase()) {
                        case 's':
                            e.preventDefault();
                            if (!this.captureBtn.disabled) this.captureScreenshot();
                            break;
                        case 'e':
                            e.preventDefault();
                            if (!this.editBtn.disabled) this.toggleEditMode();
                            break;
                        case 'r':
                            e.preventDefault();
                            if (!this.cropBtn.disabled) this.toggleCropMode();
                            break;
                        case 'z':
                            e.preventDefault();
                            if (this.isEditing) this.undo();
                            break;
                        case 'd':
                            e.preventDefault();
                            if (this.finalDataUrl) this.downloadImage();
                            break;
                    }
                } else if (e.key === 'Escape') {
                    this.reset();
                }
            }

            reset() {
                // 停止螢幕分享
                this.stopScreenShare();

                // 重設狀態
                this.isEditing = false;
                this.isCropping = false;
                this.currentTool = null;

                // 隱藏元素
                this.screenshotContainer.style.display = 'none';
                this.editToolbar.style.display = 'none';
                this.previewSection.style.display = 'none';
                this.cropOverlay.style.display = 'none';

                // 重設按鈕
                this.captureBtn.disabled = true;
                this.editBtn.disabled = true;
                this.cropBtn.disabled = true;
                this.editBtn.textContent = '✏️ 編輯模式';
                this.editBtn.className = 'btn btn-success';
                this.cropBtn.textContent = '✂️ 裁剪模式';
                this.cropBtn.className = 'btn btn-primary';

                // 清除工具選擇
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));

                // 清除畫布
                if (this.canvas) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }

                this.showStatus('已重設所有設定', 'success');
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';

                setTimeout(() => {
                    this.statusMessage.style.display = 'none';
                }, 4000);
            }
        }

        // 初始化應用程式
        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedScreenshotTool();
        });
    </script>
