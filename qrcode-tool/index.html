<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 明信片製作工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        // 檢查 QR Code 庫是否載入成功
        if (typeof qrcode === 'undefined') {
            console.error('QR Code library failed to load, using fallback');
            // 簡單的 fallback 實作
            window.qrcode = function(typeNumber, errorCorrectionLevel) {
                return {
                    addData: function(data) { this.data = data; },
                    make: function() { 
                        this.moduleCount = 21; // 簡單的固定大小
                        this.modules = [];
                        for(let i = 0; i < this.moduleCount; i++) {
                            this.modules[i] = [];
                            for(let j = 0; j < this.moduleCount; j++) {
                                this.modules[i][j] = Math.random() > 0.5;
                            }
                        }
                    },
                    getModuleCount: function() { return this.moduleCount; },
                    isDark: function(row, col) { 
                        return this.modules && this.modules[row] && this.modules[row][col]; 
                    }
                };
            };
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .control-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        input[type="text"], input[type="url"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="url"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .range-group label {
            min-width: 80px;
            font-weight: 500;
            color: #555;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .range-value {
            min-width: 60px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }

        .canvas-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            border: 2px dashed #ccc;
        }

        #canvas {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: crosshair;
            touch-action: none;
        }

        .text-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .text-action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .text-action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b) !important;
        }

        .delete-btn:hover {
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3) !important;
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .text-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin: 4px 0;
            background: #fff;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .text-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .text-item.selected {
            background: #e3f2fd;
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .text-item-content {
            flex: 1;
            font-size: 12px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .qr-position-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .position-btn {
            padding: 8px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .position-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .position-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .position-btn[data-position="custom"] {
            grid-column: span 3;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
            font-weight: 600;
        }

        .position-btn[data-position="custom"]:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .position-btn[data-position="custom"].active {
            background: linear-gradient(45deg, #2E7D32, #1B5E20);
            border-color: #2E7D32;
        }

        #qrPositionInfo {
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        #qrPositionInfo.highlight {
            opacity: 1;
            color: #4CAF50;
            font-weight: 600;
        }

        .qr-style-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .qr-style-option {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .qr-style-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .qr-style-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .download-section {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
        }

        .download-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .error-correction-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .error-correction-btn {
            padding: 8px 4px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .error-correction-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .error-correction-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .download-section {
                grid-column: span 1;
            }
            
            .download-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .canvas-container {
                min-height: 250px;
                padding: 10px;
                order: -1;
            }
            
            #canvas {
                max-width: 100%;
                max-height: 300px;
            }
            
            .control-group {
                padding: 15px;
            }
            
            .text-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .range-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .range-group label {
                font-size: 14px;
                font-weight: bold;
                min-width: auto;
            }
            
            input[type="range"] {
                height: 8px;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                width: 24px;
                height: 24px;
            }
            
            .color-input-wrapper {
                justify-content: space-between;
                padding: 10px;
                background: #f8f9fa;
                border-radius: 8px;
            }
            
            input[type="color"] {
                width: 60px;
                height: 50px;
            }
            
            textarea {
                min-height: 80px;
                font-size: 16px;
            }
            
            input[type="text"], input[type="url"], input[type="number"] {
                font-size: 16px;
                padding: 15px;
            }
            
            .file-input-button {
                padding: 20px;
                font-size: 18px;
            }
            
            .text-action-btn {
                padding: 15px;
                font-size: 16px;
            }
            
            .download-btn {
                padding: 20px;
                font-size: 20px;
                width: 100%;
            }
            
            #textList {
                max-height: 150px;
            }
            
            .text-item {
                padding: 12px;
                margin: 6px 0;
                min-height: 50px;
            }
            
            .text-item-content {
                font-size: 14px;
            }
            
            .control-group input[type="number"] {
                width: 100px;
            }
            
            #resolutionInfo {
                font-size: 11px;
                line-height: 1.3;
                word-break: break-word;
            }

            .qr-position-controls {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 8px;
                margin-top: 15px;
            }

            .qr-style-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .error-correction-selector {
                grid-template-columns: 1fr 1fr;
                gap: 5px;
            }

            .position-btn[data-position="custom"] {
                grid-column: span 3;
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 QR Code 明信片製作工具</h1>
        
        <div class="main-content">
            <div class="controls">
                <!-- 圖片上傳 -->
                <div class="control-group">
                    <h3>📸 上傳背景圖片</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageUpload" accept="image/*">
                        <label for="imageUpload" class="file-input-button">
                            <span>選擇圖片</span>
                        </label>
                    </div>
                </div>

                <!-- 解析度設定 -->
                <div class="control-group">
                    <h3>📏 解析度設定</h3>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <label>
                            <input type="radio" name="resolution" value="original" checked>
                            保持原始解析度
                        </label>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <label>
                            <input type="radio" name="resolution" value="custom">
                            自訂解析度:
                        </label>
                        <input type="number" id="customWidth" placeholder="寬度" min="100" max="8000" value="1920" style="width: 80px;">
                        <span>×</span>
                        <input type="number" id="customHeight" placeholder="高度" min="100" max="8000" value="1080" style="width: 80px;">
                    </div>
                    <div id="resolutionInfo" style="margin-top: 10px; font-size: 12px; color: #666;">
                        當前: 等待圖片上傳
                    </div>
                </div>

                <!-- QR Code 設定 -->
                <div class="control-group">
                    <h3>🔗 QR Code 設定</h3>
                    <input type="url" id="urlInput" placeholder="輸入網址 (例如: google.com 或 https://example.com)">
                    
                    <div class="range-group">
                        <label>大小:</label>
                        <input type="range" id="qrSize" min="50" max="400" value="150">
                        <span id="qrSizeValue" class="range-value">150px</span>
                    </div>

                    <div class="range-group">
                        <label>圓角:</label>
                        <input type="range" id="qrRadius" min="0" max="30" value="12">
                        <span id="qrRadiusValue" class="range-value">12px</span>
                    </div>

                    <div class="range-group">
                        <label>陰影:</label>
                        <input type="range" id="qrShadow" min="0" max="20" value="8">
                        <span id="qrShadowValue" class="range-value">8px</span>
                    </div>

                    <div style="margin-top: 15px;">
                        <label style="margin-bottom: 8px; display: block; font-weight: 500;">QR Code 顏色:</label>
                        <div class="color-input-wrapper">
                            <span>前景:</span>
                            <input type="color" id="qrForegroundColor" value="#2C3E50">
                            <span>背景:</span>
                            <input type="color" id="qrBackgroundColor" value="#FFFFFF">
                        </div>
                    </div>

                    <div style="margin-top: 15px;">
                        <label style="margin-bottom: 8px; display: block; font-weight: 500;">錯誤修正等級:</label>
                        <div class="error-correction-selector">
                            <button type="button" class="error-correction-btn active" data-level="L">低 (7%)</button>
                            <button type="button" class="error-correction-btn" data-level="M">中 (15%)</button>
                            <button type="button" class="error-correction-btn" data-level="Q">高 (25%)</button>
                            <button type="button" class="error-correction-btn" data-level="H">最高 (30%)</button>
                        </div>
                    </div>

                    <div style="margin-top: 15px;">
                        <label style="margin-bottom: 8px; display: block; font-weight: 500;">QR Code 位置:</label>
                        <div class="qr-position-controls">
                            <button type="button" class="position-btn" data-position="top-left">左上</button>
                            <button type="button" class="position-btn" data-position="top-center">上中</button>
                            <button type="button" class="position-btn" data-position="top-right">右上</button>
                            <button type="button" class="position-btn" data-position="center-left">左中</button>
                            <button type="button" class="position-btn" data-position="center">中央</button>
                            <button type="button" class="position-btn" data-position="center-right">右中</button>
                            <button type="button" class="position-btn" data-position="bottom-left">左下</button>
                            <button type="button" class="position-btn" data-position="bottom-center">下中</button>
                            <button type="button" class="position-btn active" data-position="bottom-right">右下</button>
                        </div>
                        <div style="margin-top: 10px;">
                            <button type="button" class="position-btn" data-position="custom" id="customPositionBtn">
                                🎯 自定義位置 (拖拽移動)
                            </button>
                        </div>
                        <div id="qrPositionInfo" style="margin-top: 8px; font-size: 12px; color: #666; text-align: center;">
                            提示：選擇自定義位置後，可在畫布上拖拽 QR Code
                        </div>
                    </div>

                    <div style="margin-top: 15px;">
                        <label style="margin-bottom: 8px; display: block; font-weight: 500;">QR Code 樣式:</label>
                        <div class="qr-style-grid">
                            <div class="qr-style-option active" data-style="rounded">
                                <div style="font-weight: bold;">圓角方塊</div>
                                <div style="font-size: 11px; color: #666;">現代感設計</div>
                            </div>
                            <div class="qr-style-option" data-style="square">
                                <div style="font-weight: bold;">方形方塊</div>
                                <div style="font-size: 11px; color: #666;">經典樣式</div>
                            </div>
                            <div class="qr-style-option" data-style="circle">
                                <div style="font-weight: bold;">圓形方塊</div>
                                <div style="font-size: 11px; color: #666;">柔和風格</div>
                            </div>
                            <div class="qr-style-option" data-style="gradient">
                                <div style="font-weight: bold;">漸層樣式</div>
                                <div style="font-size: 11px; color: #666;">時尚設計</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 文字編輯 -->
                <div class="control-group">
                    <h3>✏️ 文字編輯</h3>
                    <textarea id="textInput" placeholder="輸入要添加的文字" rows="3"></textarea>
                    <div class="text-controls">
                        <div class="range-group">
                            <label>字體大小:</label>
                            <input type="range" id="fontSize" min="12" max="72" value="24">
                            <span id="fontSizeValue" class="range-value">24px</span>
                        </div>
                        <div class="color-input-wrapper">
                            <label>顏色:</label>
                            <input type="color" id="textColor" value="#000000">
                        </div>
                    </div>
                    <div style="margin-top: 10px; display: flex; gap: 10px;">
                        <button type="button" class="text-action-btn" id="addTextBtn">➕ 添加文字</button>
                        <button type="button" class="text-action-btn delete-btn" id="deleteTextBtn">🗑️ 刪除選中文字</button>
                    </div>
                    <div id="textList" style="margin-top: 10px; max-height: 120px; overflow-y: auto;">
                        <!-- 文字列表將在這裡顯示 -->
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <div class="download-section">
                <div class="download-controls">
                    <select id="formatSelect">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                    <button class="download-btn" id="downloadBtn">📥 下載明信片</button>
                </div>
                <div id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        class PostcardMaker {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.backgroundImage = null;
                this.qrCodeImage = null;
                this.texts = [];
                this.selectedTextIndex = -1;
                this.isDragging = false;
                this.dragOffset = { x: 0, y: 0 };
                this.qrPosition = 'bottom-right';
                this.qrStyle = 'rounded';
                this.errorCorrectionLevel = 'L';
                this.customQrPosition = { x: null, y: null };
                this.isDraggingQr = false;
                this.qrDragOffset = { x: 0, y: 0 };
                
                this.initCanvas();
                this.setupEventListeners();
            }

            initCanvas() {
                this.canvas.width = 800;
                this.canvas.height = 600;
                this.canvas.style.maxWidth = '100%';
                this.canvas.style.maxHeight = '500px';
                this.canvas.style.objectFit = 'contain';
                this.redraw();
            }

            setupEventListeners() {
                // 圖片上傳
                const imageUpload = document.getElementById('imageUpload');
                if (imageUpload) {
                    imageUpload.addEventListener('change', (e) => {
                        this.loadBackgroundImage(e.target.files[0]);
                    });

                // 解析度設定

                            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                                processedUrl = 'https://' + url;

                            this.generateQRCode(processedUrl);

                                this.generateQRCode(processedUrl);

                    // 處理失去焦點事件
                    urlInput.addEventListener('blur', (e) => {

                // QR Code 樣式按鈕
                document.querySelectorAll('.qr-style-option').forEach(option => {

                // 文字相關

                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleMouseUp());
                this.canvas.addEventListener('dblclick', (e) => this.handleDoubleClick(e));

            setupQRControls() {
                const controls = [
                    { id: 'qrSize', valueId: 'qrSizeValue', suffix: 'px' },
                    { id: 'qrRadius', valueId: 'qrRadiusValue', suffix: 'px' },
                    { id: 'qrShadow', valueId: 'qrShadowValue', suffix: 'px' }
                ];

                controls.forEach(control => {
                    const element = document.getElementById(control.id);
                    const valueElement = document.getElementById(control.valueId);
                    
                    if (element && valueElement) {
                        element.addEventListener('input', (e) => {
                            valueElement.textContent = e.target.value + control.suffix;
                            this.redraw();
                        });
                    }
                });

                // QR Code 顏色控制
                const qrForegroundColor = document.getElementById('qrForegroundColor');
                const qrBackgroundColor = document.getElementById('qrBackgroundColor');

                if (qrForegroundColor) {
                    qrForegroundColor.addEventListener('input', () => {
                        const urlInput = document.getElementById('urlInput');
                        if (urlInput && urlInput.value) {
                            this.generateQRCode(urlInput.value);
                        }
                    });
                }

                if (qrBackgroundColor) {
                    qrBackgroundColor.addEventListener('input', () => {
                        const urlInput = document.getElementById('urlInput');
                        if (urlInput && urlInput.value) {
                            this.generateQRCode(urlInput.value);
                        }
                    });
                }
            }

            loadBackgroundImage(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.backgroundImage = img;
                        this.updateResolution();
                        this.updateResolutionInfo();
                        this.redraw();
                        this.showStatus('背景圖片載入成功！', 'success');
                    };
                    img.onerror = () => {
                        this.showStatus('圖片載入失敗，請重試', 'error');
                    };
                    img.src = e.target.result;
                };
                reader.onerror = () => {
                    this.showStatus('檔案讀取失敗，請重試', 'error');
                };
                reader.readAsDataURL(file);
            }

            updateResolution() {
                if (!this.backgroundImage) return;
                
                const checkedRadio = document.querySelector('input[name="resolution"]:checked');
                const resolutionMode = checkedRadio ? checkedRadio.value : 'original';
                
                if (resolutionMode === 'original') {
                    this.canvas.width = this.backgroundImage.width;
                    this.canvas.height = this.backgroundImage.height;
                } else {
                    const customWidth = parseInt(document.getElementById('customWidth').value) || 1920;
                    const customHeight = parseInt(document.getElementById('customHeight').value) || 1080;
                    this.canvas.width = customWidth;
                    this.canvas.height = customHeight;
                }
                
                this.adjustCanvasDisplay();
                this.updateResolutionInfo();
                this.redraw();
            }

            adjustCanvasDisplay() {
                const container = this.canvas.parentElement;
                const containerWidth = container.clientWidth - 20;
                
                const isMobile = window.innerWidth <= 768;
                const maxHeight = isMobile ? 300 : 500;
                const containerHeight = Math.min(container.clientHeight - 20, maxHeight);
                
                const canvasRatio = this.canvas.width / this.canvas.height;
                const containerRatio = containerWidth / containerHeight;
                
                if (canvasRatio > containerRatio) {
                    this.canvas.style.width = containerWidth + 'px';
                    this.canvas.style.height = containerWidth / canvasRatio + 'px';
                } else {
                    this.canvas.style.height = containerHeight + 'px';
                    this.canvas.style.width = containerHeight * canvasRatio + 'px';
                }
            }

            updateResolutionInfo() {
                const info = document.getElementById('resolutionInfo');
                if (info) {
                    if (this.backgroundImage) {
                        const originalRes = `原始: ${this.backgroundImage.width}×${this.backgroundImage.height}`;
                        const currentRes = `當前: ${this.canvas.width}×${this.canvas.height}`;
                        const fileSize = this.estimateFileSize();
                        info.textContent = `${originalRes} | ${currentRes} | 預估檔案大小: ${fileSize}`;
                    } else {
                        info.textContent = '當前: 等待圖片上傳';
                    }
                }
            }

            estimateFileSize() {
                const pixels = this.canvas.width * this.canvas.height;
                const sizeKB = Math.round(pixels * 3 / 1024);
                if (sizeKB > 1024) {
                    return `${(sizeKB / 1024).toFixed(1)}MB`;
                }
                return `${sizeKB}KB`;
            }

            generateQRCode(url) {
                if (!url || !this.isValidUrl(url)) {
                    this.qrCodeImage = null;
                    this.redraw();
                    if (url && url.trim()) {
                        this.showStatus('請輸入有效的網址 (需包含 http:// 或 https://)', 'error');
                    }
                    return;
                }

                try {
                    console.log('Generating QR Code for:', url);
                    
                    // 檢查 qrcode 函數是否存在
                    if (typeof qrcode === 'undefined') {
                        throw new Error('QR Code 庫未載入');
                    }

                    const qr = qrcode(0, this.errorCorrectionLevel || 'M');
                    qr.addData(url);
                    qr.make();
                    
                    console.log('QR Code generated, module count:', qr.getModuleCount());
                    
                    const cellSize = 8;
                    const margin = 16;
                    const moduleCount = qr.getModuleCount();
                    const size = moduleCount * cellSize + margin * 2;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    const radius = parseInt(document.getElementById('qrRadius')?.value || 12);
                    const shadowBlur = parseInt(document.getElementById('qrShadow')?.value || 8);
                    const foregroundColor = document.getElementById('qrForegroundColor')?.value || '#2C3E50';
                    const backgroundColor = document.getElementById('qrBackgroundColor')?.value || '#FFFFFF';
                    
                    console.log('Drawing QR Code with settings:', { radius, shadowBlur, foregroundColor, backgroundColor });
                    
                    // 清除畫布
                    ctx.clearRect(0, 0, size, size);
                    
                    // 繪製背景
                    ctx.fillStyle = backgroundColor;
                    this.roundRect(ctx, 0, 0, size, size, radius);
                    ctx.fill();
                    
                    // 設定陰影
                    if (shadowBlur > 0) {
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                        ctx.shadowBlur = shadowBlur;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = 2;
                    }
                    
                    // 繪製 QR Code 模組
                    ctx.fillStyle = foregroundColor;
                    for (let row = 0; row < moduleCount; row++) {
                        for (let col = 0; col < moduleCount; col++) {
                            if (qr.isDark(row, col)) {
                                const x = col * cellSize + margin;
                                const y = row * cellSize + margin;
                                this.drawModule(ctx, x, y, cellSize);
                            }
                        }
                    }
                    
                    // 清除陰影設定
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    
                    // 繪製特殊的尋找圖案
                    this.drawEnhancedFinderPatterns(ctx, moduleCount, cellSize, margin, foregroundColor, backgroundColor);
                    
                    // 創建圖片
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        this.qrCodeImage = tempImg;
                        this.redraw();
                        this.showStatus('QR Code 生成成功！', 'success');
                        console.log('QR Code image loaded successfully');
                    };
                    
                    tempImg.onerror = () => {
                        console.error('Failed to load QR Code image');
                        this.showStatus('QR Code 圖片載入失敗', 'error');
                    };
                    
                    const dataURL = canvas.toDataURL('image/png');
                    console.log('QR Code data URL generated, length:', dataURL.length);
                    tempImg.src = dataURL;
                    
                } catch (error) {
                    console.error('QR Code generation error:', error);
                    this.showStatus('QR Code 生成失敗: ' + error.message, 'error');
                    this.qrCodeImage = null;
                    this.redraw();
                }
            }

            drawQRModules(ctx, qr, cellSize, margin, foregroundColor) {
                const moduleCount = qr.getModuleCount();
                
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col) && !this.isFinderPattern(row, col, moduleCount)) {
                            const x = col * cellSize + margin;
                            const y = row * cellSize + margin;
                            
                            ctx.fillStyle = this.getModuleStyle(foregroundColor, row, col, moduleCount);
                            this.drawModule(ctx, x, y, cellSize);
                        }
                    }
                }
            }

            getModuleStyle(baseColor, row, col, moduleCount) {
                if (this.qrStyle === 'gradient') {
                    const gradient = this.ctx.createLinearGradient(0, 0, moduleCount * 8, moduleCount * 8);
                    gradient.addColorStop(0, baseColor);
                    gradient.addColorStop(1, this.adjustColor(baseColor, -30));
                    return gradient;
                }
                return baseColor;
            }

            adjustColor(color, amount) {
                const hex = color.replace('#', '');
                const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
                const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
                const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }

            drawModule(ctx, x, y, cellSize) {
                const moduleRadius = this.qrStyle === 'circle' ? cellSize / 2 : 
                                   this.qrStyle === 'rounded' ? cellSize * 0.2 : 0;
                
                if (this.qrStyle === 'circle') {
                    ctx.beginPath();
                    ctx.arc(x + cellSize/2, y + cellSize/2, cellSize/2 - 0.5, 0, 2 * Math.PI);
                    ctx.fill();
                } else if (moduleRadius > 0) {
                    this.roundRect(ctx, x, y, cellSize - 1, cellSize - 1, moduleRadius);
                    ctx.fill();
                } else {
                    ctx.fillRect(x, y, cellSize - 1, cellSize - 1);
                }
            }

            isFinderPattern(row, col, moduleCount) {
                // 檢查是否在尋找圖案範圍內
                return (row < 9 && col < 9) || 
                       (row < 9 && col >= moduleCount - 8) || 
                       (row >= moduleCount - 8 && col < 9);
            }

            drawEnhancedFinderPatterns(ctx, moduleCount, cellSize, margin, foregroundColor, backgroundColor) {
                const positions = [
                    { x: margin, y: margin }, // 左上
                    { x: margin + (moduleCount - 7) * cellSize, y: margin }, // 右上
                    { x: margin, y: margin + (moduleCount - 7) * cellSize } // 左下
                ];

                positions.forEach(pos => {
                    this.drawEnhancedFinderPattern(ctx, pos.x, pos.y, cellSize, foregroundColor, backgroundColor);
                });
            }

            drawEnhancedFinderPattern(ctx, x, y, cellSize, foregroundColor, backgroundColor) {
                const size = cellSize * 7;
                
                // 外框 (7x7)
                ctx.fillStyle = foregroundColor;
                if (this.qrStyle === 'circle') {
                    this.roundRect(ctx, x, y, size, size, size / 4);
                } else {
                    this.roundRect(ctx, x, y, size, size, cellSize * 0.5);
                }
                ctx.fill();
                
                // 中間白色區域 (5x5)
                ctx.fillStyle = backgroundColor;
                const innerSize = size - 2 * cellSize;
                if (this.qrStyle === 'circle') {
                    this.roundRect(ctx, x + cellSize, y + cellSize, innerSize, innerSize, innerSize / 4);
                } else {
                    this.roundRect(ctx, x + cellSize, y + cellSize, innerSize, innerSize, cellSize * 0.3);
                }
                ctx.fill();
                
                // 內部方塊 (3x3)
                ctx.fillStyle = this.qrStyle === 'gradient' ? '#667eea' : foregroundColor;
                const coreSize = size - 4 * cellSize;
                if (this.qrStyle === 'circle') {
                    ctx.beginPath();
                    ctx.arc(x + size/2, y + size/2, coreSize/2, 0, 2 * Math.PI);
                    ctx.fill();
                } else {
                    this.roundRect(ctx, x + 2 * cellSize, y + 2 * cellSize, coreSize, coreSize, cellSize * 0.2);
                    ctx.fill();
                }
            }

            roundRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }

            isValidUrl(string) {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    // 嘗試加上 https:// 前綴
                    try {
                        const urlWithHttps = new URL('https://' + string);
                        return urlWithHttps.hostname.includes('.');
                    } catch (__) {
                        return false;
                    }
                }
            }

            getQRPosition(qrSize) {
                if (this.qrPosition === 'custom' && this.customQrPosition.x !== null) {
                    return {
                        x: Math.max(0, Math.min(this.canvas.width - qrSize, this.customQrPosition.x)),
                        y: Math.max(0, Math.min(this.canvas.height - qrSize, this.customQrPosition.y))
                    };
                }
                
                const margin = 20;
                let x, y;
                
                switch (this.qrPosition) {
                    case 'top-left':
                        x = margin;
                        y = margin;
                        break;
                    case 'top-center':
                        x = (this.canvas.width - qrSize) / 2;
                        y = margin;
                        break;
                    case 'top-right':
                        x = this.canvas.width - qrSize - margin;
                        y = margin;
                        break;
                    case 'center-left':
                        x = margin;
                        y = (this.canvas.height - qrSize) / 2;
                        break;
                    case 'center':
                        x = (this.canvas.width - qrSize) / 2;
                        y = (this.canvas.height - qrSize) / 2;
                        break;
                    case 'center-right':
                        x = this.canvas.width - qrSize - margin;
                        y = (this.canvas.height - qrSize) / 2;
                        break;
                    case 'bottom-left':
                        x = margin;
                        y = this.canvas.height - qrSize - margin;
                        break;
                    case 'bottom-center':
                        x = (this.canvas.width - qrSize) / 2;
                        y = this.canvas.height - qrSize - margin;
                        break;
                    case 'bottom-right':
                    default:
                        x = this.canvas.width - qrSize - margin;
                        y = this.canvas.height - qrSize - margin;
                        break;
                }
                
                return { x, y };
            }

            addTextFromInput() {
                const textInput = document.getElementById('textInput');
                const content = textInput ? textInput.value.trim() : '';
                
                if (!content) {
                    this.showStatus('請輸入要添加的文字', 'error');
                    return;
                }

                const x = this.canvas.width / 2;
                const y = this.canvas.height / 2;
                
                this.addText(content, x, y);
                if (textInput) textInput.value = '';
                this.updateTextList();
            }

            deleteSelectedText() {
                if (this.selectedTextIndex === -1) {
                    this.showStatus('請先選擇要刪除的文字', 'error');
                    return;
                }

                this.texts.splice(this.selectedTextIndex, 1);
                this.selectedTextIndex = -1;
                
                const textInput = document.getElementById('textInput');
                if (textInput) textInput.value = '';
                
                this.redraw();
                this.updateTextList();
                this.showStatus('文字已刪除', 'success');
            }

            updateTextList() {
                const textList = document.getElementById('textList');
                const deleteBtn = document.getElementById('deleteTextBtn');
                
                if (!textList) return;
                
                if (this.texts.length === 0) {
                    textList.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">暫無文字</div>';
                    if (deleteBtn) deleteBtn.disabled = true;
                    return;
                }

                if (deleteBtn) deleteBtn.disabled = this.selectedTextIndex === -1;

                textList.innerHTML = this.texts.map((text, index) => `
                    <div class="text-item ${index === this.selectedTextIndex ? 'selected' : ''}" 
                         data-index="${index}">
                        <div class="text-item-content">${text.content}</div>
                        <div style="font-size: 10px; color: #666;">${text.fontSize}px</div>
                    </div>
                `).join('');

                textList.querySelectorAll('.text-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.selectText(index);
                    });
                });
            }

            selectText(index) {
                this.selectedTextIndex = index;
                const text = this.texts[index];
                
                const textInput = document.getElementById('textInput');
                const fontSize = document.getElementById('fontSize');
                const fontSizeValue = document.getElementById('fontSizeValue');
                const textColor = document.getElementById('textColor');
                
                if (textInput) textInput.value = text.content;
                if (fontSize) fontSize.value = text.fontSize;
                if (fontSizeValue) fontSizeValue.textContent = text.fontSize + 'px';
                if (textColor) textColor.value = text.color;
                
                this.redraw();
                this.updateTextList();
            }

            addText(content, x, y) {
                const fontSize = parseInt(document.getElementById('fontSize')?.value || 24);
                const color = document.getElementById('textColor')?.value || '#000000';

                this.ctx.font = `${fontSize}px Arial`;
                const metrics = this.ctx.measureText(content);
                
                const text = {
                    content,
                    x: x - metrics.width / 2,
                    y,
                    fontSize,
                    color,
                    width: metrics.width,
                    height: fontSize
                };

                this.texts.push(text);
                this.selectedTextIndex = this.texts.length - 1;
                this.redraw();
            }

            updateSelectedText() {
                if (this.selectedTextIndex === -1) return;

                const textInput = document.getElementById('textInput');
                const textContent = textInput ? textInput.value : '';
                if (!textContent.trim()) return;

                const fontSize = parseInt(document.getElementById('fontSize')?.value || 24);
                const color = document.getElementById('textColor')?.value || '#000000';

                this.ctx.font = `${fontSize}px Arial`;
                const metrics = this.ctx.measureText(textContent);

                this.texts[this.selectedTextIndex] = {
                    ...this.texts[this.selectedTextIndex],
                    content: textContent,
                    fontSize,
                    color,
                    width: metrics.width,
                    height: fontSize
                };

                this.redraw();
                this.updateTextList();
            }

            handleMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;

                // 檢查是否點擊了 QR Code
                if (this.qrCodeImage && this.qrPosition === 'custom') {
                    const qrSizeElement = document.getElementById('qrSize');
                    const qrSize = qrSizeElement ? parseInt(qrSizeElement.value) : 150;
                    const position = this.getQRPosition(qrSize);
                    
                    if (x >= position.x && x <= position.x + qrSize && 
                        y >= position.y && y <= position.y + qrSize) {
                        this.isDraggingQr = true;
                        this.qrDragOffset.x = x - position.x;
                        this.qrDragOffset.y = y - position.y;
                        this.canvas.style.cursor = 'grabbing';
                        return;
                    }
                }

                // 檢查是否點擊了文字
                for (let i = this.texts.length - 1; i >= 0; i--) {
                    const text = this.texts[i];
                    if (x >= text.x && x <= text.x + text.width && 
                        y >= text.y - text.height && y <= text.y) {
                        this.selectText(i);
                        this.isDragging = true;
                        this.dragOffset.x = x - text.x;
                        this.dragOffset.y = y - text.y;
                        return;
                    }
                }

                this.selectedTextIndex = -1;
                const textInput = document.getElementById('textInput');
                if (textInput) textInput.value = '';
                this.redraw();
                this.updateTextList();
            }

            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;

                // 拖拽 QR Code
                if (this.isDraggingQr) {
                    const qrSizeElement = document.getElementById('qrSize');
                    const qrSize = qrSizeElement ? parseInt(qrSizeElement.value) : 150;
                    
                    this.customQrPosition.x = Math.max(0, Math.min(this.canvas.width - qrSize, x - this.qrDragOffset.x));
                    this.customQrPosition.y = Math.max(0, Math.min(this.canvas.height - qrSize, y - this.qrDragOffset.y));
                    
                    this.redraw();
                    return;
                }

                // 拖拽文字
                if (this.isDragging && this.selectedTextIndex !== -1) {
                    this.texts[this.selectedTextIndex].x = x - this.dragOffset.x;
                    this.texts[this.selectedTextIndex].y = y - this.dragOffset.y;
                    this.redraw();
                    return;
                }

                // 滑鼠懸停效果
                if (this.qrCodeImage && this.qrPosition === 'custom') {
                    const qrSizeElement = document.getElementById('qrSize');
                    const qrSize = qrSizeElement ? parseInt(qrSizeElement.value) : 150;
                    const position = this.getQRPosition(qrSize);
                    
                    if (x >= position.x && x <= position.x + qrSize && 
                        y >= position.y && y <= position.y + qrSize) {
                        this.canvas.style.cursor = 'grab';
                    } else {
                        this.canvas.style.cursor = 'crosshair';
                    }
                } else {
                    this.canvas.style.cursor = 'crosshair';
                }
            }

            handleMouseUp() {
                this.isDragging = false;
                this.isDraggingQr = false;
                this.canvas.style.cursor = 'crosshair';
            }

            handleDoubleClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;

                const textInput = document.getElementById('textInput');
                if (textInput && textInput.value.trim()) {
                    this.addText(textInput.value, x, y);
                    textInput.value = '';
                    this.updateTextList();
                } else {
                    this.showStatus('請先輸入文字內容', 'error');
                }
            }

            handleTouchStart(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.handleMouseDown(mouseEvent);
                }
            }

            handleTouchMove(e) {
                if (e.touches.length === 1 && this.isDragging) {
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.handleMouseMove(mouseEvent);
                }
            }

            handleTouchEnd() {
                this.handleMouseUp();
            }

            redraw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (this.backgroundImage) {
                    this.ctx.drawImage(this.backgroundImage, 0, 0, this.canvas.width, this.canvas.height);
                } else {
                    this.ctx.fillStyle = '#f0f0f0';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = '#999';
                    this.ctx.font = '24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('請上傳背景圖片', this.canvas.width / 2, this.canvas.height / 2);
                    this.ctx.textAlign = 'left';
                }

                if (this.qrCodeImage) {
                    const qrSizeElement = document.getElementById('qrSize');
                    const qrSize = qrSizeElement ? parseInt(qrSizeElement.value) : 150;
                    const isMobile = window.innerWidth <= 768;
                    
                    const actualQrSize = isMobile ? Math.min(qrSize, this.canvas.width * 0.3) : qrSize;
                    const position = this.getQRPosition(actualQrSize);
                    
                    // 如果是自定義模式，繪製拖拽提示邊框
                    if (this.qrPosition === 'custom') {
                        this.ctx.strokeStyle = '#4CAF50';
                        this.ctx.lineWidth = 2;
                        this.ctx.setLineDash([5, 5]);
                        this.ctx.strokeRect(position.x - 2, position.y - 2, actualQrSize + 4, actualQrSize + 4);
                        this.ctx.setLineDash([]);
                    }
                    
                    this.ctx.drawImage(this.qrCodeImage, position.x, position.y, actualQrSize, actualQrSize);
                }

                this.texts.forEach((text, index) => {
                    this.ctx.font = `${text.fontSize}px Arial`;
                    this.ctx.fillStyle = text.color;
                    this.ctx.fillText(text.content, text.x, text.y);

                    if (index === this.selectedTextIndex) {
                        this.ctx.strokeStyle = '#667eea';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(text.x - 2, text.y - text.height - 2, text.width + 4, text.height + 4);
                    }
                });
            }

            downloadPostcard() {
                if (!this.backgroundImage) {
                    this.showStatus('請先上傳背景圖片', 'error');
                    return;
                }

                const formatSelect = document.getElementById('formatSelect');
                const format = formatSelect ? formatSelect.value : 'png';
                const mimeType = `image/${format}`;
                const quality = format === 'jpeg' ? 0.9 : undefined;

                try {
                    const dataURL = this.canvas.toDataURL(mimeType, quality);
                    const link = document.createElement('a');
                    link.download = `qr-postcard.${format}`;
                    link.href = dataURL;
                    link.click();
                    
                    this.showStatus('明信片下載成功！', 'success');
                } catch (error) {
                    this.showStatus('下載失敗，請重試', 'error');
                }
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = `status-message ${type}`;
                    
                    setTimeout(() => {
                        statusElement.textContent = '';
                        statusElement.className = '';
                    }, 3000);
                }
            }
        }

        // 初始化應用
        let postcardApp;
        
        document.addEventListener('DOMContentLoaded', () => {
            postcardApp = new PostcardMaker();
            
            // 監聽螢幕方向變化
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (postcardApp && postcardApp.backgroundImage) {
                        postcardApp.adjustCanvasDisplay();
                        postcardApp.redraw();
                    }
                }, 500);
            });
            
            // 監聽視窗大小變化
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    if (postcardApp && postcardApp.backgroundImage) {
                        postcardApp.adjustCanvasDisplay();
                        postcardApp.redraw();
                    }
                }, 100);
            });
        });
    </script>
</body>
