<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明信片製作工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .control-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        input[type="text"], input[type="url"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="url"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .canvas-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            border: 2px dashed #ccc;
        }

        #canvas {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: crosshair;
            touch-action: none;
        }

        .text-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .text-action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .text-action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b) !important;
        }

        .delete-btn:hover {
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3) !important;
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .text-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin: 4px 0;
            background: #fff;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .text-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .text-item.selected {
            background: #e3f2fd;
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .text-item-content {
            flex: 1;
            font-size: 12px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .download-section {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
        }

        .download-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .download-section {
                grid-column: span 1;
            }
            
            .download-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .canvas-container {
                min-height: 250px;
                padding: 10px;
                order: -1;
            }
            
            #canvas {
                max-width: 100%;
                max-height: 300px;
            }
            
            .control-group {
                padding: 15px;
            }
            
            .text-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .range-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .range-group label {
                font-size: 14px;
                font-weight: bold;
            }
            
            input[type="range"] {
                height: 8px;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                width: 24px;
                height: 24px;
            }
            
            .color-input-wrapper {
                justify-content: space-between;
                padding: 10px;
                background: #f8f9fa;
                border-radius: 8px;
            }
            
            input[type="color"] {
                width: 60px;
                height: 50px;
            }
            
            textarea {
                min-height: 80px;
                font-size: 16px;
            }
            
            input[type="text"], input[type="url"], input[type="number"] {
                font-size: 16px;
                padding: 15px;
            }
            
            .file-input-button {
                padding: 20px;
                font-size: 18px;
            }
            
            .text-action-btn {
                padding: 15px;
                font-size: 16px;
            }
            
            .download-btn {
                padding: 20px;
                font-size: 20px;
                width: 100%;
            }
            
            #textList {
                max-height: 150px;
            }
            
            .text-item {
                padding: 12px;
                margin: 6px 0;
                min-height: 50px;
            }
            
            .text-item-content {
                font-size: 14px;
            }
            
            .control-group input[type="number"] {
                width: 100px;
            }
            
            #resolutionInfo {
                font-size: 11px;
                line-height: 1.3;
                word-break: break-word;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 明信片製作工具</h1>
        
        <div class="main-content">
            <div class="controls">
                <!-- 圖片上傳 -->
                <div class="control-group">
                    <h3>📸 上傳背景圖片</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageUpload" accept="image/*">
                        <label for="imageUpload" class="file-input-button">
                            <span>選擇圖片</span>
                        </label>
                    </div>
                </div>

                <!-- 解析度設定 -->
                <div class="control-group">
                    <h3>📐 解析度設定</h3>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <label>
                            <input type="radio" name="resolution" value="original" checked>
                            保持原始解析度
                        </label>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <label>
                            <input type="radio" name="resolution" value="custom">
                            自訂解析度:
                        </label>
                        <input type="number" id="customWidth" placeholder="寬度" min="100" max="8000" value="1920" style="width: 80px;">
                        <span>×</span>
                        <input type="number" id="customHeight" placeholder="高度" min="100" max="8000" value="1080" style="width: 80px;">
                    </div>
                    <div id="resolutionInfo" style="margin-top: 10px; font-size: 12px; color: #666;">
                        當前: 等待圖片上傳
                    </div>
                </div>

                <!-- QR Code 設定 -->
                <div class="control-group">
                    <h3>🔗 QR Code 設定</h3>
                    <input type="url" id="urlInput" placeholder="輸入網址 (例如: https://example.com)">
                    <div class="range-group" style="margin-top: 10px;">
                        <label>大小:</label>
                        <input type="range" id="qrSize" min="50" max="300" value="150">
                        <span id="qrSizeValue">150px</span>
                    </div>
                </div>

                <!-- 文字編輯 -->
                <div class="control-group">
                    <h3>✏️ 文字編輯</h3>
                    <textarea id="textInput" placeholder="輸入要添加的文字" rows="3"></textarea>
                    <div class="text-controls">
                        <input type="range" id="fontSize" min="12" max="72" value="24">
                        <span id="fontSizeValue">24px</span>
                        <div class="color-input-wrapper">
                            <label>顏色:</label>
                            <input type="color" id="textColor" value="#000000">
                        </div>
                    </div>
                    <div style="margin-top: 10px; display: flex; gap: 10px;">
                        <button type="button" class="text-action-btn" id="addTextBtn">➕ 添加文字</button>
                        <button type="button" class="text-action-btn delete-btn" id="deleteTextBtn">🗑️ 刪除選中文字</button>
                    </div>
                    <div id="textList" style="margin-top: 10px; max-height: 120px; overflow-y: auto;">
                        <!-- 文字列表將在這裡顯示 -->
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <div class="download-section">
                <div class="download-controls">
                    <select id="formatSelect">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                    <button class="download-btn" id="downloadBtn">📥 下載明信片</button>
                </div>
                <div id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        class PostcardMaker {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.backgroundImage = null;
                this.qrCodeImage = null;
                this.texts = [];
                this.selectedTextIndex = -1;
                this.isDragging = false;
                this.dragOffset = { x: 0, y: 0 };
                
                this.initCanvas();
                this.setupEventListeners();
            }

            initCanvas() {
                this.canvas.width = 800;
                this.canvas.height = 600;
                this.canvas.style.maxWidth = '100%';
                this.canvas.style.maxHeight = '500px';
                this.canvas.style.objectFit = 'contain';
                this.redraw();
            }

            setupEventListeners() {
                // 圖片上傳
                const imageUpload = document.getElementById('imageUpload');
                if (imageUpload) {
                    imageUpload.addEventListener('change', (e) => {
                        this.loadBackgroundImage(e.target.files[0]);
                    });
                }

                // 解析度設定
                document.querySelectorAll('input[name="resolution"]').forEach(radio => {
                    radio.addEventListener('change', () => {
                        this.updateResolution();
                    });
                });

                const customWidth = document.getElementById('customWidth');
                const customHeight = document.getElementById('customHeight');
                
                if (customWidth) {
                    customWidth.addEventListener('input', () => {
                        const checkedRadio = document.querySelector('input[name="resolution"]:checked');
                        if (checkedRadio && checkedRadio.value === 'custom') {
                            this.updateResolution();
                        }
                    });
                }

                if (customHeight) {
                    customHeight.addEventListener('input', () => {
                        const checkedRadio = document.querySelector('input[name="resolution"]:checked');
                        if (checkedRadio && checkedRadio.value === 'custom') {
                            this.updateResolution();
                        }
                    });
                }

                // QR Code
                const urlInput = document.getElementById('urlInput');
                if (urlInput) {
                    urlInput.addEventListener('input', (e) => {
                        this.generateQRCode(e.target.value);
                    });
                }

                const qrSize = document.getElementById('qrSize');
                const qrSizeValue = document.getElementById('qrSizeValue');
                if (qrSize && qrSizeValue) {
                    qrSize.addEventListener('input', (e) => {
                        qrSizeValue.textContent = e.target.value + 'px';
                        this.redraw();
                    });
                }

                // 文字相關
                const addTextBtn = document.getElementById('addTextBtn');
                const deleteTextBtn = document.getElementById('deleteTextBtn');
                const textInput = document.getElementById('textInput');
                const fontSize = document.getElementById('fontSize');
                const fontSizeValue = document.getElementById('fontSizeValue');
                const textColor = document.getElementById('textColor');

                if (addTextBtn) {
                    addTextBtn.addEventListener('click', () => {
                        this.addTextFromInput();
                    });
                }

                if (deleteTextBtn) {
                    deleteTextBtn.addEventListener('click', () => {
                        this.deleteSelectedText();
                    });
                }

                if (textInput) {
                    textInput.addEventListener('input', () => {
                        this.updateSelectedText();
                    });
                }

                if (fontSize && fontSizeValue) {
                    fontSize.addEventListener('input', (e) => {
                        fontSizeValue.textContent = e.target.value + 'px';
                        this.updateSelectedText();
                    });
                }

                if (textColor) {
                    textColor.addEventListener('input', () => {
                        this.updateSelectedText();
                    });
                }

                // Canvas 事件
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleMouseUp());
                this.canvas.addEventListener('dblclick', (e) => this.handleDoubleClick(e));
                
                // 觸控支援
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleTouchStart(e);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleTouchMove(e);
                });
                this.canvas.addEventListener('touchend', () => this.handleTouchEnd());

                // 下載
                const downloadBtn = document.getElementById('downloadBtn');
                if (downloadBtn) {
                    downloadBtn.addEventListener('click', () => {
                        this.downloadPostcard();
                    });
                }
            }

            loadBackgroundImage(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.backgroundImage = img;
                        this.updateResolution();
                        this.updateResolutionInfo();
                        this.redraw();
                        this.showStatus('背景圖片載入成功！', 'success');
                    };
                    img.onerror = () => {
                        this.showStatus('圖片載入失敗，請重試', 'error');
                    };
                    img.src = e.target.result;
                };
                reader.onerror = () => {
                    this.showStatus('檔案讀取失敗，請重試', 'error');
                };
                reader.readAsDataURL(file);
            }

            updateResolution() {
                if (!this.backgroundImage) return;
                
                const checkedRadio = document.querySelector('input[name="resolution"]:checked');
                const resolutionMode = checkedRadio ? checkedRadio.value : 'original';
                
                if (resolutionMode === 'original') {
                    this.canvas.width = this.backgroundImage.width;
                    this.canvas.height = this.backgroundImage.height;
                } else {
                    const customWidth = parseInt(document.getElementById('customWidth').value) || 1920;
                    const customHeight = parseInt(document.getElementById('customHeight').value) || 1080;
                    this.canvas.width = customWidth;
                    this.canvas.height = customHeight;
                }
                
                this.adjustCanvasDisplay();
                this.updateResolutionInfo();
                this.redraw();
            }

            adjustCanvasDisplay() {
                const container = this.canvas.parentElement;
                const containerWidth = container.clientWidth - 20;
                
                const isMobile = window.innerWidth <= 768;
                const maxHeight = isMobile ? 300 : 500;
                const containerHeight = Math.min(container.clientHeight - 20, maxHeight);
                
                const canvasRatio = this.canvas.width / this.canvas.height;
                const containerRatio = containerWidth / containerHeight;
                
                if (canvasRatio > containerRatio) {
                    this.canvas.style.width = containerWidth + 'px';
                    this.canvas.style.height = containerWidth / canvasRatio + 'px';
                } else {
                    this.canvas.style.height = containerHeight + 'px';
                    this.canvas.style.width = containerHeight * canvasRatio + 'px';
                }
            }

            updateResolutionInfo() {
                const info = document.getElementById('resolutionInfo');
                if (info) {
                    if (this.backgroundImage) {
                        const originalRes = `原始: ${this.backgroundImage.width}×${this.backgroundImage.height}`;
                        const currentRes = `當前: ${this.canvas.width}×${this.canvas.height}`;
                        const fileSize = this.estimateFileSize();
                        info.textContent = `${originalRes} | ${currentRes} | 預估檔案大小: ${fileSize}`;
                    } else {
                        info.textContent = '當前: 等待圖片上傳';
                    }
                }
            }

            estimateFileSize() {
                const pixels = this.canvas.width * this.canvas.height;
                const sizeKB = Math.round(pixels * 3 / 1024);
                if (sizeKB > 1024) {
                    return `${(sizeKB / 1024).toFixed(1)}MB`;
                }
                return `${sizeKB}KB`;
            }

            generateQRCode(url) {
                if (!url || !this.isValidUrl(url)) {
                    this.qrCodeImage = null;
                    this.redraw();
                    return;
                }

                try {
                    const qr = qrcode(0, 'M');
                    qr.addData(url);
                    qr.make();
                    
                    const cellSize = 8;
                    const margin = 16;
                    const size = qr.getModuleCount() * cellSize + margin * 2;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    const radius = 12;
                    ctx.fillStyle = '#FFFFFF';
                    this.roundRect(ctx, 0, 0, size, size, radius);
                    ctx.fill();
                    
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 2;
                    
                    ctx.fillStyle = '#2C3E50';
                    for (let row = 0; row < qr.getModuleCount(); row++) {
                        for (let col = 0; col < qr.getModuleCount(); col++) {
                            if (qr.isDark(row, col)) {
                                const x = col * cellSize + margin;
                                const y = row * cellSize + margin;
                                
                                const moduleRadius = cellSize * 0.2;
                                this.roundRect(ctx, x, y, cellSize - 1, cellSize - 1, moduleRadius);
                                ctx.fill();
                            }
                        }
                    }
                    
                    ctx.shadowColor = 'transparent';
                    
                    this.drawFinderPattern(ctx, margin, margin, cellSize);
                    this.drawFinderPattern(ctx, margin + (qr.getModuleCount() - 7) * cellSize, margin, cellSize);
                    this.drawFinderPattern(ctx, margin, margin + (qr.getModuleCount() - 7) * cellSize, cellSize);
                    
                    this.qrCodeImage = new Image();
                    this.qrCodeImage.onload = () => {
                        this.redraw();
                        this.showStatus('QR Code 生成成功！', 'success');
                    };
                    this.qrCodeImage.src = canvas.toDataURL();
                    
                } catch (error) {
                    this.showStatus('QR Code 生成失敗: ' + error.message, 'error');
                    console.error('QR Code generation error:', error);
                }
            }

            roundRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }

            drawFinderPattern(ctx, x, y, cellSize) {
                const size = cellSize * 7;
                
                ctx.fillStyle = '#2C3E50';
                this.roundRect(ctx, x, y, size, size, cellSize * 0.5);
                ctx.fill();
                
                ctx.fillStyle = '#FFFFFF';
                this.roundRect(ctx, x + cellSize, y + cellSize, size - 2 * cellSize, size - 2 * cellSize, cellSize * 0.3);
                ctx.fill();
                
                ctx.fillStyle = '#667eea';
                this.roundRect(ctx, x + 2 * cellSize, y + 2 * cellSize, size - 4 * cellSize, size - 4 * cellSize, cellSize * 0.2);
                ctx.fill();
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            addTextFromInput() {
                const textInput = document.getElementById('textInput');
                const content = textInput ? textInput.value.trim() : '';
                
                if (!content) {
                    this.showStatus('請輸入要添加的文字', 'error');
                    return;
                }

                const x = this.canvas.width / 2;
                const y = this.canvas.height / 2;
                
                this.addText(content, x, y);
                if (textInput) textInput.value = '';
                this.updateTextList();
            }

            deleteSelectedText() {
                if (this.selectedTextIndex === -1) {
                    this.showStatus('請先選擇要刪除的文字', 'error');
                    return;
                }

                this.texts.splice(this.selectedTextIndex, 1);
                this.selectedTextIndex = -1;
                
                const textInput = document.getElementById('textInput');
                if (textInput) textInput.value = '';
                
                this.redraw();
                this.updateTextList();
                this.showStatus('文字已刪除', 'success');
            }

            updateTextList() {
                const textList = document.getElementById('textList');
                const deleteBtn = document.getElementById('deleteTextBtn');
                
                if (!textList) return;
                
                if (this.texts.length === 0) {
                    textList.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">暫無文字</div>';
                    if (deleteBtn) deleteBtn.disabled = true;
                    return;
                }

                if (deleteBtn) deleteBtn.disabled = this.selectedTextIndex === -1;

                textList.innerHTML = this.texts.map((text, index) => `
                    <div class="text-item ${index === this.selectedTextIndex ? 'selected' : ''}" 
                         data-index="${index}">
                        <div class="text-item-content">${text.content}</div>
                        <div style="font-size: 10px; color: #666;">${text.fontSize}px</div>
                    </div>
                `).join('');

                textList.querySelectorAll('.text-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.selectText(index);
                    });
                });
            }

            selectText(index) {
                this.selectedTextIndex = index;
                const text = this.texts[index];
                
                const textInput = document.getElementById('textInput');
                const fontSize = document.getElementById('fontSize');
                const fontSizeValue = document.getElementById('fontSizeValue');
                const textColor = document.getElementById('textColor');
                
                if (textInput) textInput.value = text.content;
                if (fontSize) fontSize.value = text.fontSize;
                if (fontSizeValue) fontSizeValue.textContent = text.fontSize + 'px';
                if (textColor) textColor.value = text.color;
                
                this.redraw();
                this.updateTextList();
            }

            addText(content, x, y) {
                const fontSize = parseInt(document.getElementById('fontSize')?.value || 24);
                const color = document.getElementById('textColor')?.value || '#000000';

                this.ctx.font = `${fontSize}px Arial`;
                const metrics = this.ctx.measureText(content);
                
                const text = {
                    content,
                    x: x - metrics.width / 2,
                    y,
                    fontSize,
                    color,
                    width: metrics.width,
                    height: fontSize
                };

                this.texts.push(text);
                this.selectedTextIndex = this.texts.length - 1;
                this.redraw();
            }

            updateSelectedText() {
                if (this.selectedTextIndex === -1) return;

                const textInput = document.getElementById('textInput');
                const textContent = textInput ? textInput.value : '';
                if (!textContent.trim()) return;

                const fontSize = parseInt(document.getElementById('fontSize')?.value || 24);
                const color = document.getElementById('textColor')?.value || '#000000';

                this.ctx.font = `${fontSize}px Arial`;
                const metrics = this.ctx.measureText(textContent);

                this.texts[this.selectedTextIndex] = {
                    ...this.texts[this.selectedTextIndex],
                    content: textContent,
                    fontSize,
                    color,
                    width: metrics.width,
                    height: fontSize
                };

                this.redraw();
                this.updateTextList();
            }

            handleMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;

                for (let i = this.texts.length - 1; i >= 0; i--) {
                    const text = this.texts[i];
                    if (x >= text.x && x <= text.x + text.width && 
                        y >= text.y - text.height && y <= text.y) {
                        this.selectText(i);
                        this.isDragging = true;
                        this.dragOffset.x = x - text.x;
                        this.dragOffset.y = y - text.y;
                        return;
                    }
                }

                this.selectedTextIndex = -1;
                const textInput = document.getElementById('textInput');
                if (textInput) textInput.value = '';
                this.redraw();
                this.updateTextList();
            }

            handleMouseMove(e) {
                if (!this.isDragging || this.selectedTextIndex === -1) return;

                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;

                this.texts[this.selectedTextIndex].x = x - this.dragOffset.x;
                this.texts[this.selectedTextIndex].y = y - this.dragOffset.y;
                
                this.redraw();
            }

            handleMouseUp() {
                this.isDragging = false;
            }

            handleDoubleClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;

                const textInput = document.getElementById('textInput');
                if (textInput && textInput.value.trim()) {
                    this.addText(textInput.value, x, y);
                    textInput.value = '';
                    this.updateTextList();
                } else {
                    this.showStatus('請先輸入文字內容', 'error');
                }
            }

            handleTouchStart(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.handleMouseDown(mouseEvent);
                }
            }

            handleTouchMove(e) {
                if (e.touches.length === 1 && this.isDragging) {
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.handleMouseMove(mouseEvent);
                }
            }

            handleTouchEnd() {
                this.handleMouseUp();
            }

            redraw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (this.backgroundImage) {
                    this.ctx.drawImage(this.backgroundImage, 0, 0, this.canvas.width, this.canvas.height);
                } else {
                    this.ctx.fillStyle = '#f0f0f0';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = '#999';
                    this.ctx.font = '24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('請上傳背景圖片', this.canvas.width / 2, this.canvas.height / 2);
                    this.ctx.textAlign = 'left';
                }

                if (this.qrCodeImage) {
                    const qrSizeElement = document.getElementById('qrSize');
                    const qrSize = qrSizeElement ? parseInt(qrSizeElement.value) : 150;
                    const isMobile = window.innerWidth <= 768;
                    
                    const actualQrSize = isMobile ? Math.min(qrSize, this.canvas.width * 0.2) : qrSize;
                    const margin = isMobile ? 10 : 20;
                    
                    const qrX = this.canvas.width - actualQrSize - margin;
                    const qrY = this.canvas.height - actualQrSize - margin;
                    
                    this.ctx.drawImage(this.qrCodeImage, qrX, qrY, actualQrSize, actualQrSize);
                }

                this.texts.forEach((text, index) => {
                    this.ctx.font = `${text.fontSize}px Arial`;
                    this.ctx.fillStyle = text.color;
                    this.ctx.fillText(text.content, text.x, text.y);

                    if (index === this.selectedTextIndex) {
                        this.ctx.strokeStyle = '#667eea';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(text.x - 2, text.y - text.height - 2, text.width + 4, text.height + 4);
                    }
                });
            }

            downloadPostcard() {
                if (!this.backgroundImage) {
                    this.showStatus('請先上傳背景圖片', 'error');
                    return;
                }

                const formatSelect = document.getElementById('formatSelect');
                const format = formatSelect ? formatSelect.value : 'png';
                const mimeType = `image/${format}`;
                const quality = format === 'jpeg' ? 0.9 : undefined;

                try {
                    const dataURL = this.canvas.toDataURL(mimeType, quality);
                    const link = document.createElement('a');
                    link.download = `postcard.${format}`;
                    link.href = dataURL;
                    link.click();
                    
                    this.showStatus('明信片下載成功！', 'success');
                } catch (error) {
                    this.showStatus('下載失敗，請重試', 'error');
                }
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = `status-message ${type}`;
                    
                    setTimeout(() => {
                        statusElement.textContent = '';
                        statusElement.className = '';
                    }, 3000);
                }
            }
        }

        // 初始化應用
        let postcardApp;
        
        document.addEventListener('DOMContentLoaded', () => {
            postcardApp = new PostcardMaker();
            
            // 監聽螢幕方向變化
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (postcardApp && postcardApp.backgroundImage) {
                        postcardApp.adjustCanvasDisplay();
                        postcardApp.redraw();
                    }
                }, 500);
            });
            
            // 監聽視窗大小變化
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    if (postcardApp && postcardApp.backgroundImage) {
                        postcardApp.adjustCanvasDisplay();
                        postcardApp.redraw();
                    }
                }, 100);
            });
        });
    </script>
